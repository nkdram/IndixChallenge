<section ng-controller="DashboardController" ng-init="getCategorizedProducts()">
    <div class="row">
        <div class="col-sm-6 col-lg-offset-1">
            <div class="content-box">
                <h5>View Product Details</h5>

                {{lowest}} <span><span class="value">50</span><input type="range" /></span>{{highest}}
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th colspan="1"></th>
                        <th ng-repeat="x in tableData[0].catArr">
                            {{ x.store }}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  ng-repeat="x in tableData">
                        <td>{{x.category}}</td>
                        <td ng-repeat="y in x.catArr" bgcolor="{{y.style}}">
                            {{ y.price }}
                        </td>
                    </tr>

                    </tbody>
                </table>
                </div>
            </div>
        </div>
</section>
